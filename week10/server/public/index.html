<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 10</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>

<body>
    <!-- For regular form submit -->
    <form action="/submit-form" method="POST">
        <fieldset>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstName" placeholder="Bob" required minlength="2">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName" data-required="len2" placeholder="Belcher">
            <label>Email:</label>
            <input type="email" name="email" placeholder="bob.b@aol.com" required>
            <label>Phone *must be in 555-867-5309 format:</label>
            <input type="tel" name="phone" placeholder="555-867-5309" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </fieldset>

        <fieldset class="radio">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" checked>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
    <div class="message"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/static/index.js"></script>
</body>

</html>
